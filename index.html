<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="App">
      <div class="HeaderContainer">
        <div class="HeaderContent">
          <h1>JS Todo App</h1>
        </div>
      </div>
      <div class="MainContainer">
        <div class="TodoInputContainer">
          <input placeholder="Add todo here" class="InputItem" />
        </div>
        <div class="TodoListContainer" id="added-todos">
          <h2 class="TodoListTitle">Added todos</h2>
        </div>
        <div class="TodoListContainer" id="done-todos">
          <h2 class="TodoListTitle">Done todos</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
